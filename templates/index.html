<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>画像タイル配置ツール</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="controls">
    <input type="text" id="folderPathInput" placeholder="Enter folder path...">
    <button id="loadButton">Load</button>
    <span>Start number:</span>
    <input type="number" id="startNumberInput" placeholder="1" value="1">
  </div>

  <div class="controls">
    <!-- リネームボタンを追加 -->
    <button id="renameButton">Rename</button>
  </div>

  <div class="controls">
    <!-- 画像拡大ボタン -->
    <button id="zoomInButton">＋</button>
    <!-- 画像縮小ボタン -->
    <button id="zoomOutButton">－</button>
  </div>

  <div class="container" id="container">
    <!-- ここに画像がタイル状に配置されます -->
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="{{ url_for('static', filename='drag_and_drop.js') }}"></script>
  <script src="{{ url_for('static', filename='zoom.js') }}"></script>
</body>
</html>
